<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForIn</title>
    <script>
        // for in 은 배열의 인덱스를 불러온다.
        const fruits = ["Apple", "Banana", "Orange"];
        for(x in fruits){
            alert(x);
        }
    </script>
</head>
<body>
    
</body>
</html>
