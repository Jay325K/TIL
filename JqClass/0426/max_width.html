<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            min-width: 320px;
        }
        .header {
            margin-bottom: 20px;
        }

        .h1 {
            text-align: center;
        }

        .gnb , .footer{
            padding: 20px;
            font-size: 12px;
            background: gray;
            color: #fff;
            text-align: center;
        }
        .main{
            /* width: 50vw;
            height: 50vh; */
            /* margin: auto; */
            max-width: 1400px;
            margin:0 auto 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .cont {
            width: 32%;
            height: 200px;
            font-size: 30px;
            background: burlywood;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0.5%;
        }
        @media screen and (max-width: 960px) {
            .main {
                width: 49%;
            }
        }
        @media screen and (max-width: 959px) and (min-width: 640px) {
            .main {
                width: 66%;
            }
        }
        @media screen and (max-width: 639px) and (min-width: 300px) {
            .main {
                width: 99%;
            }
        }
       
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h1>LOGO</h1>
            <div class="gnb">GNB</div>
        </div>
        <div class="main">
            <div class="cont">1</div>
            <div class="cont">2</div>
            <div class="cont">3</div>
            <div class="cont">4</div>
            <div class="cont">5</div>
            <div class="cont">6</div>
        </div>
        <div class="footer">FOOTER</div>
    </div>
</body>

</html>
