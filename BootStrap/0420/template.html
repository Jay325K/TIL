<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            width: 1200px;
            text-align: center;
        }
        .brd{border: 2px solid #999;}
    </style>
</head>

<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- document.ready 없으면 못 가져올 수 있으니 아래쪽에 쓰는걸 추천 -->

    <div class="container">
<!--container  row  col 은 부트스트랩에 약속되어져있는 클래스명 / brd는 내가 제작한 클래스이고 스타일 적용위함 -->

        <h2>기본그리드</h2>
        <div class="row">
          <div class="col brd"> 
            Column
          </div>
          <div class="col brd">
            Column
          </div>
          <div class="col brd">
            Column
          </div>
          <div class="col brd">
            Column
          </div>
        </div>
    </div>
    <p>&nbsp;</p>
    <div class="container">
        <!-- 첫번째 열 8개 컬럼, 두 번째 열 4개 컬럼-->
        <div class="row">
            <div class="col-8 text-center brd">col</div>
            <div class="col-4 text-center brd">col</div>
        </div>

        <!-- 첫 번재 열 4개 컬럼 비워두기 -->
        <div class="row">
            <div class="col-4 brd">colum</div>
            <div class="col-4 brd">colum</div>
        </div>

        <h2>중단점 설정</h2>
        <div class="row">
            <div class="col-md-4 brd text-center">col</div>
            <div class="col-md-4 brd text-center">col</div>
            <div class="col-md-4 brd text-center">col</div>
        </div>

        <h2>브라우저 크기  >= 768 : 1행 3열
            540 <= 브라우저 크기 <= 767 : 1행 2열 + 1행 1열
            브라우저 크기 < 540 : 3행 1열 </h2>
        <!-- 브라우저 크기  >= 768 : 1행 3열
        540 <= 브라우저 크기 <= 767 : 1행 2열 + 1행 1열
        브라우저 크기 < 540 : 3행 1열 -->

        
        <div class="row">
            <div class="col-md-4 col-sm-6 brd text-center">md4 sm6</div>
            <div class="col-md-4 col-sm-6 brd text-center">md4 sm6</div>
            <div class="col-md-4 col-sm-12 brd text-center">md4 sm12</div>
        </div>
    </div>
      
</body>

</html>
