<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // ReferenceError : class 생선 전 실행
        myCar = new Car("Ford") will raise an error.

        class Car{
            constructor(brand){
                this.carname=brand;
            }
        }

        // 클래스 실행
        const myCar = new Car("Frod");
        myCar.carname = "Benz"; //setter
        demo.innerHTML = myCar.carname;
    </script>
</body>
</html>
