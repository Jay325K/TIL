<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //  get cname(){ 과 this.carname; 의 carname이 같으면  demo.innerHTML = myCar.cname; 이 모른다 (왜? 괄호를 안써서!)
        class Car{
            constructor(brand){
                this.carname = brand;
            }
            get cname(){
                return this.carname;
            }
            set cname(x){
                this.carname = x;
            }
        }


        const myCar = new Car("Frod");
        myCar.carname = "Benz"; //setter
        demo.innerHTML = myCar.carname;
    </script>
</body>
</html>
