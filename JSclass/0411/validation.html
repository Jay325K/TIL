<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        /* div {

<body>
    <script>


    </script>
    <form action="" name="" method="">
        <fieldset>
            <legend>회원가입</legend>
            <table>
                <p>이름 : <input id="name" type="text" placeholder="이름"></input></p>
                <p>아이디 : <input type="text" id="id" alt="아이디"></input>
                    <!--<input id="id" type="text"></input> -->
                    <input id="id_du" type="button" value="아이디 중복 확인"></input>
                    <!--ajax 활용해서 사용자가 값 하나하나 입력할때마다 바로 비동기식으로 아이디 유효성 확인-->
                </p>
                <p>비밀번호 : <input type="text" id="pwd" alt="비밀번호"></input>
                    <!--<input id="pwd" type="password" alt="비밀번호"></input> -->
                    <input id="pwd_du" type="button" alt="비밀번호 중복 확인" value="비밀번호 확인"></input>
                </p>
                <p>전화번호 : <input id="telNum" type="tel" placeholder="숫자만 입력해주세요."></input></p>
                <p>이메일 : <input id="email" type="email"></input></p>
                <p>생년월일 : <input id="birth" type="date"></input></p>
                <p>주소 : <input id="address" type=""></input></p>
                <p><textarea id="agree" placeholder="약관약관약관" disabled></textarea><input type="button"
                        value="약관동의"></input>
                </p>
                <p><input id="asignB" type="button" value="회원가입"></input></p>
            </table>
        </fieldset>
    </form>
    <!-- 이름
    아이디
    아이디 중복 확인
    비밀번호
    비밀번호 확인
    전화번호
    이메일
    생년월일
    주소
    약관 동의
    회원가입 버튼 -->
