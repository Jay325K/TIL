<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            margin: 50px auto 100px;
            /* 가운데 정렬을 위해 margin-left와 margin-right 값을 auto로 설정 */
            width: 20%;
        }

        fieldset input[type="text"],
        fieldset input[type="email"],
        fieldset select {
            display: block;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid black;
            padding: 5px;
            width: 100%;
        }
    </style>
    <script type="text/javascript">
        // id 중복 확인 버튼 클릭 시 실행되는 함수
        function checkIdDuplicate() {
            const id = document.getElementById("id").value;
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    const response = JSON.parse(this.responseText);
                    if (response.duplicate) {
                        alert("중복된 아이디입니다.");
                    } else {
                        alert("사용 가능한 아이디입니다.");
                    }
                }   
            };
            xhr.open("POST", "checkIdDuplicate.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send(`id=${id}`);
        }

        // 아이디 중복 확인 버튼에 클릭 이벤트 추가
        document.getElementById("idBtn").addEventListener("click", checkIdDuplicate);
    </script>
</head>

<body>
    <fieldset>
        <legend>회원가입</legend>
        <p>
            <label for="name">이름</label> <br>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="id">아이디</label> <br>
            <input type="text" name="id" id="id">
            <button type="button" id="idBtn">아이디 중복 확인</button><!--ajax 활용해서 사용자가 값 하나하나 입력할때마다 바로 비동기식으로 아이디 유효성 확인-->
        </p>
        <p>
            <label for="pwd">비밀번호</label> <br>
            <input type="text" name="pwd" id="pwd">
            <!-- <input type="password" name="pwd" id="pwd"> 이게 찐 -->
            <button type="button" id="pwdBtn">비밀번호 확인</button>
        </p>
        <p>
            <label for="pCall">전화번호</label> <br>
            <input type="text" name="pCall" id="pCall">
            <!-- <input type="tel" name="pCall" id="pCall"> 이게 찐 -->
        </p>
        <p>
            <label for="email">이메일</label> <br>
            <input type="text" name="email" id="email">@
            <!-- <input type="email" name="emial" id="email">@ 이게 찐 -->
            <select name="emailSel" id="emailSel">
                <option value="">직접입력</option>
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
                <option value="gmail.com">gmail.com</option>
            </select>
        </p>
        <p>
            <label for="birth">생년월일</label> <br>
            <input type="text" name="birth" id="birth">
            <!-- <input type="date" name="birth" id="birth"> 이게 찐 -->
            <br>ex|20040315
        </p>
        <p>
            <label id="postalCode">주소</label> <br>
            <input type="text" name="postalCode" id="postalCode">
            <button type="button">검색</button>
            <br>
            <label for="addr">기본주소</label> <br>
            <input type="text" name="addr" id="addr">
            <br>
            <label for="d_addr">상세주소</label> <br>
            <input type="text" name="d_addr" id="d_addr">
        </p>
        <p class="checkBox">
            <input type="checkbox" name="apply" id="apply">
            <label for="apply">약관동의</label> <br>
            <textarea name="" id="" cols="30"
                rows="10">여러분을 환영합니다.
                네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.</textarea>
        </p>
        <p>
            <button type="submit">회원가입</button>
            <button type="button">이전으로</button>
        </p>
    </fieldset>
</body>

</html>
