<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../frameWork/jquery_3.6.4.js"></script>
    <style>
        div a{
            display: block;
            width: 200px;
            height: 300px;
            background-color: greenyellow;
        }
    </style>
    <script>
        $(function(){
             $("#pop").click(function(){
                $("#pop").slideUp().fadeOut();
             })
             $("a:first").click(function(){
                $("#pop").slideDown("slow",function(){
                    alert("슬라이드 완료");
                });
             })
        })
    </script>
</head>
<body>
    <a href="#">펼치기</a>
    <a href="#">바꾸기</a>
    <div id="pop">
        <a href="#">접기</a>
    </div>
</body>
</html>
