<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../frameWork/jquery_3.6.4.js"></script>
    <style>
        /* img{width: 600px;height: 1200px;} */

        ul{display: flex;position: relative;}/*position필수 왜? 움직여야 하니까*/
        li a{display: inline-flex;}
        
        .main_img h2{
            /* 원래 이런식으로 없애야 함 */
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }
        ul,li{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        a{
            text-align: none;
        }
        .mask img{
            width: 600px;
            height: 1200px;
        }
        .mask ul{
            display: flex;
            width: 1800px;
             position: relative;  /*움직일 수 있는 상태*/
        }
        .mask{
            width: 600px;
            overflow: hidden ;/*이미지 하나만 볼꺼니까!*/
            margin: auto;
        }

        .pager{
            font-size: 40px;
            text-align: center;
        }
        /* .pager a{ 실무코드
            display: inline-block;
            width: 30px; height: 30px;
            background: #565656;
            text-indent: -9999px;
            border-radius: 50%;
        }
        .pager .active{
            background: #242424;
        } */

    </style>
    <script>
        $(function(){
            // $(".pager a").click(function(event){
            //     event.preventDefault(); // 링크 기본 동작 막기
            //     $("ul li img").hide(); // 모든 이미지 숨기기
            //     var index = $(this).index(); // 클릭된 a 태그의 인덱스 값 구하기
            //     $("ul li img").eq(index).show(); // 해당 인덱스에 해당하는 이미지 보여주기
            // });

           
            $(".pager a").click(function(){
                var img_width = $(".mask img").width();
                var index = $(this).index();
                $(".mask ul").animate({left:-img_width * index});

                // $(".mask").css({width:img_width})
                $(".mask").width(img_width);
            })

            });

    </script>
</head>
<body>
        <div class="main_img">
            <h2>TITLE</h2>
            <div class="mask">
                <ul>
                    <li><a href="#"><img src="../img/tulip.png" alt=""> </a> </li>
                    <li><a href="#"><img src="../img/blueberry.jpg" alt=""> </a> </li>
                    <li><a href="#"><img src="../img/rose.jpg" alt=""> </a> </li>
                </ul>
            </div>

            <p class="pager">
                <a href="#" class="active">1</a><a href="#">2</a><a href="#">3</a>
            </p>
        </div>
</body>
</html>
