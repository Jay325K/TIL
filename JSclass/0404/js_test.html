<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    // 1. for 문을 이용하여 동일한 문장 5번 출력

    for(a=1;a<=6;a++){
        document.write("안뇽")
    }

    // for 문을 이용하여 1부터 10까지의 합을 구하시오

    var a = 0
    for(b=1;b<=20;b++){
        a=b+a
    }
    document.write("<p>1부터"+(b-1)+"까지의 합은"+a+"입니다</p>")

    // 화면에 다음과 같이 출력되도록 for 문을 이용하여 프로그래밍
    
    let b="";
    for(a=1;a++;a<6){
        document.write(b=["["+ a +"]"+"</br>"]);
    }

    
    

</script>
</head>

</body>
</html>
