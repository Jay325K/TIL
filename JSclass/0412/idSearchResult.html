<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"admin"입력결과</title>
    <style>
        body{
            font-size: 20px;
        }
    </style>
    <script>
        function returnId(){
            opener.document.getElementById("id").value = "admin"; //live서버 덕분에 되는거임, 더블클릭해도 원래 안됌? (잘 이해한건가 모르겠네)
            window.close();
        }
    </script>
</head>
<body>
    <P>입력한 "admin"은 사용할 수 있는 아이디입니다.</P>
    <p>
        <a href="#none" onclick="returnId()">[사용하기]</a>
        <a href="#none" onclick="history.back()">[다시검색]</a>
    </p>
</body>
</html>
