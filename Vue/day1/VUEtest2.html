<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- sTitle2와 sContent2라는 항목을 app 요소 안에서 출력 -->
    <div id="sContent2"> 
        <p>{{sTitle1}} <br>
            {{sContent1}}
        </p>
        <p>{{sTitle2}} <br>
            {{sContent2}}
        </p>
    </div>
    <script>
        new Vue({
            el:"#sContent2",
            data:{  
                sTitle1:"임의의 텍스트이다~~~1",
                sContent1:"임의의 텍스트이다~~~1",
                sTitle2:"임의의 텍스트이다~~~2",
                sContent2:"임의의 텍스트이다~~~2"
            }
        })
    </script>
</body>
</html>
