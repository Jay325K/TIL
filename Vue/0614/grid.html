<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap|Material+icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"

    />
    <style>
        /* ÌÖåÎëêÎ¶¨ ÏÑ§Ï†ï */
        .border_style{
            border:1px solid tomato;
            background: #9C0;
        }
    </style>
    <title>Grid</title>
  </head>
  <body>
    <!-- üíöÏÑ§Î™ÖÏùÄ Vuetify_Í∏∞Ï¥àÏåìÍ∏∞ ÏùΩÏñ¥Î≥¥Í∏∞ -->
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <!-- Ìïú ÌñâÏùÄ 12Í∞úÏùò Ïó¥Ïù¥ Í∏∞Ï§Ä -->
                    <v-row class="text-center">
                        <v-col cols="12" class="border_style">xs12</v-col>
                        <v-col cols="5" offset="2" class="border_style">xs12</v-col>
                        <v-col cols="6" class="border_style">xs6</v-col>
                        <v-col cols="3" class="border_style">xs3</v-col>

                        <!-- ÌòÑÏû¨ Ïó¥Ïùò Í∞úÏàòÍ∞Ä 9Í∞úÏù∏Îç∞ Ïó¥ 4Í∞úÎ•º Ï∂îÍ∞ÄÌïòÎ©¥ 12Î•º Ï¥àÍ≥ºÌïòÎØÄÎ°ú ÏûêÎèô Ï§ÑÎ∞îÍøà -->
                        <v-col cols="4" class="border_style">xs4</v-col>

                        <!-- Ï¥ù 12Í∞úÏùò Ïó¥ÏùÑ Ï∂îÍ∞Ä. 8Í∞ú Ïó¥ÏùÑ Ï±ÑÏö¥ ÌõÑ 4Í∞úÏùò Ïó¥ÏùÄ ÏûêÎèôÏúºÎ°ú Ï§ÑÎ∞îÍøà -->
                        <v-col cols="1" v-for="item in 12" v-bind:key="item.id" class="border_style">xs1</v-col>
                    </v-row>
                    <br>
                    <!-- -------------------------------------------------------- -->
                    <h1>Ï¥ù 20Í∞ú ÏÉùÏÑ±. Ïó¥Ïùò Í∞úÏàòÍ∞Ä 12Í∞úÎ•º ÎÑòÏúºÎ©¥ ÏûêÎèôÏúºÎ°ú Ï§ÑÎ∞îÍøà</h1>
                    <v-row class="text-center">
                        <v-col cols="1" v-for="item in 20" v-bind:key="item.id" class="border_style">xs1</v-col>
                    </v-row>
                </v-container>
                <v-container fluid>
                    <v-row class="text-center">
                        <v-col sm="4" class="border_style">sm4</v-col>
                        <!-- offsetÏúºÎ°ú Í∑∏Î¶¨Îìú ÏÇ¨Ïù¥Ïóê 4Í∞úÏùò Ïó¥ Í∞ÑÍ≤©ÏùÑ ÎùÑÏõÄ -->
                        <v-col sm="4" offset-sm="3" class="border_style">4</v-col>
                        <!-- offsetÎßå ÏÇ¨Ïö©ÌïòÎ©¥ Î™®Îì† ÌÅ¨Í∏∞Ïóê Ïó¥Í∞ÑÍ≤© 3Ïù¥ Ï†ÅÏö©Îê®! -->
                        <!-- <v-col sm="4" offset="3" class="border_style">4</v-col> -->
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
      });
    </script>
  </body>
</html>
