<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>좋아하는 과일은?</h1>
        <ol>
            <!-- v-for 반복문으로 fruits 과일 배열 데이터를 가져옴 -->
            <li v-for="item in fruits">
                <!-- fruits 안의 fruitsName 항목을 하나씩 가져와 html 로 렌더링 -->
                {{item.fruitName}}
            </li>
        </ol>
        
    </div>
    <script>
        var main = new Vue({
            el:"#app",
            data:{  
                // 과일의 이름들을 가진 fruits 배열ㅇㄹ 데이터로 정의함
                fruits:[
                    {fruitName:'사과'},
                    {fruitName:'복숭아'},
                    {fruitName:'배'}
                ]
            }
        })
    </script>
</body>
</html>
