<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h2>{{sTitle}}</h2>
        <ol>
            <favorite-fruits 
            v-for="item in fruits"
            v-bind:fruit="item"
            >
            </favorite-fruits>
        </ol>
    </div>
    <script>
        Vue.component('favorite-fruits',{
            props:[fruit],
            template:`
            <li>{{fruit.fruit_name}}</li>
            `
        })

        new Vue({
            el:'#app',
            data:{
                fruits:[
                    {id:0,fruit_name:'사과',price:1000},
                    {id:1,fruit_name:'배',price:2000},
                    {id:2,fruit_name:'복숭아',price:3000}
                ]
            }
        })
    </script>
</body>
</html>
