<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            display: table;
            width: 100%;
        }

        .table-cell {
            display: table-cell;
            vertical-align: middle;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="table">
        <div class="table-cell">
            Hello, world!
        </div>
        <div class="table-cell">
            This is a test.
        </div>
    </div>

</body>

</html>
