<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            position: fixed;
            min-width: 1200px;
            width: 100%;
            height: 70px;

            z-index: 50;

            border: 1px solid;

            background: #808080;
        }

        body {
            width: 100%;

            overflow: hidden;
        }

        footer {
            width: 100%;
            height: 400px;
        }

        main {
            width: 100%;
            min-height: 899px;
            height: 100vh;

        }

        article {
            position: absolute;
            top: 0;
            width: 100%;
            height: 2697px;
            min-height: 899px;

            transition: 0.5s;

        }

        section {
            width: 100%;
            min-height: 899px;
            height: 100vh;

            transition: 1s;
        }


        section:nth-child(1) {
            background: red;
        }

        section:nth-child(2) {
            background: orange;
        }

        section:nth-child(3) {
            background: yellow;
        }

        section:nth-child(4) {
            background: green;
        }

        section:nth-child(5) {
            background: blue;
        }

        section:nth-child(6) {
            background: darkblue;
        }

        section:nth-child(7) {
            background: purple;
        }

        section:nth-child(8) {
            background: black;
        }
    </style>

</head>

<body>
    <header class="header" id="header"></header>
    <main>
        <article>
            <section id="" class="">

            </section>

            <section id="" class="">

            </section>

            <section id="" class="">

            </section>

            <section id="" class="">

            </section>

            <section id="" class="">

            </section>

            <section id="" class="">

            </section>

            <section id="" class="">

            </section>

            <section id="" class="">

            </section>
        </article>
    </main>
    <footer class="footer" id="footer"></footer>

    <script>
        $(function () {
            let section_number = document.querySelectorAll('article section');

            /*             //메인 컨텐츠가 main태그 맨 위에 붙어있게하기
                        document.querySelector('article').style.transform='translateY(0)'; */
            let time = 1;  //페이지 멈추기 위해 변하는 변수
            let count = 0; // 페이지 수만큼 변할 변수
            let move_distance_vh = 0;// 페이지 높이
            let move_distance_px = 0;// 페이지 높이
            let footer_height = document.querySelector('footer').offsetHeight;
            let wheeling;

            $("body").on("mousewheel", function (event) {
                /* 스크롤 다운 */
                if (!wheeling) {
                    setTimeout(() => { tisme = 1 }, 100);
                    if (event.originalEvent.wheelDelta < 0 && time == 1) {
                        time = 0;
                        console.log('a');
                        if (count < section_number.length - 1) {//vh 단위로 페이지 이동
                            count++;
                            move_distance_vh -= 100;
                            document.querySelector('article').style.transform = 'translateY(' + move_distance_vh + 'vh)';
                        } else if (count == section_number.length - 1) {//(footer)높이만큼 페이지이동
                            count++;
                            move_distance_px -= footer_height;
                            document.querySelector('article').style.transform = 'translateY(calc(' + ((section_number.length - 1) * -100) + 'vh + ' + move_distance_px + 'px))';
                        }

                        /* 스크롤 업 */
                    } else if (event.originalEvent.wheelDelta > 0 && time == 1) {
                        time = 0;
                        console.log('b');
                        if (count > 0 && count < section_number.length) { //vh 단위로 페이지 이동
                            count--;
                            move_distance_vh += 100;
                            document.querySelector('article').style.transform = 'translateY(' + move_distance_vh + 'vh)';
                        } else if (count == section_number.length) { //(footer)높이만큼 페이지이동
                            count--;
                            move_distance_px += footer_height;
                            document.querySelector('article').style.transform = 'translateY(calc(' + ((section_number.length - 1) * -100) + 'vh + ' + move_distance_px + 'px))';
                        }
                    }
                    console.log('start wheeling!');
                }

                // 일정시간(400ms) 뒤에 스크롤 동작 멈춤을 감지
                clearTimeout(wheeling);
                wheeling = setTimeout(() => {
                    time = 1

                    console.log('stop wheeling!');

                    wheeling = undefined;
                }, 100);
            });
        })

    </script>
</body>

</html>
